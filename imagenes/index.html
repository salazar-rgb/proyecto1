<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Navegación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            background: #000000;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }
        .section {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .product-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product-images img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-images button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .product-images button:hover {
            background: #0056b3;
        }
        .video-container {
            margin-top: 30px;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <nav>
        <a onclick="showSection('contactos')">Contactos</a>
        <a onclick="showSection('productos')">Productos</a>
        <a onclick="showSection('nosotros')">Nosotros</a>
    </nav>

    <div id="contactos" class="section active">
        <img src="shenoa.png" alt="">
        <h2>Como puedes contactarnos</h2>
        <p>Email: shenoajoyasyestilo@gmail.com</p>
        <p>Teléfono: +57 0987654321</p>
       
    </div>

    <div id="productos" class="section">
        <h2>Algunas de nuestras joyas</h2>
        <div class="product-images">
            <div>
                <img src="cadenas.jfif" alt="">
                <button onclick="window.location.href='https://www.instagram.com/shenoaorocolombia?igsh=MWd6YzRnYWM5ZWs='">Ver más</button>
            </div>
            <div>
                <img src="camandula.jfif" alt="">
                <button onclick="window.location.href='https://www.instagram.com/shenoaorocolombia?igsh=MWd6YzRnYWM5ZWs='">Ver más</button>
            </div>
            <div>
                <img src="cubana.jfif" alt="">
                <button onclick="window.location.href='https://www.instagram.com/shenoaorocolombia?igsh=MWd6YzRnYWM5ZWs='">Ver más</button>
            </div>
        </div>
    </div>

    <div id="nosotros" class="section">
        <h4>Mira de donde salen nuestras piedras preciosas</h4>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sVuyOiokmrw?si=A3qOBzGEK-8wozTt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <h3>Ubicación</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091944!2d144.95373531558206!3d-37.81627974202125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df0b0c67b%3A0x5045675218ce7e33!2sMelbourne%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1634112345678" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
